<h2>Phishing & Fraud Detection</h2>

<form method="post">
<input name="url" placeholder="Enter URL"><br><br>
<button>Analyze</button>
</form>

{% if result != None %}
<h3>Risk Score: {{result}} %</h3>

{% if result > 60 %}
<p style="color:red">⚠ Highly Suspicious</p>
{% else %}
<p style="color:green">✅ Looks Safe</p>
{% endif %}
{% endif %}
